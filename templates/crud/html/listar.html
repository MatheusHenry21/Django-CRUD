<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
</head>

<style>
    body{
        background-color: #909090;
        font-family: sans-serif;
    }

    h1{
        font-size: 12;
        text-align: center;
    }

    table{
        background-color: white;
        position: absolute;
        left: 430px;
        top: 200px;
        font-size: 20px;
    }

    a{
        position: absolute;
        right: 360px;
        top: 270px;
        padding: 3px 10px 3px 10px;
        font-size: 15pt;
        background-color: red;
        border: 3px solid black;
        color: white;
        text-decoration: none;
    }

    a:hover{
        text-decoration: underline;
    }

    table{
        background-color: white;
        color: black;
        position: absolute;
        left: 430px;
        top: 150px;
        font-size: 20px;
    }
</style>

<body>
    <h1>Contatos salvos!</h1>
    <table border="5">
        <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Celular</th>
            <th>Data de criação</th>
        </thead>

        <tbody>
            {% for ctt in info %}
            <tr>
                <td>{{ctt.id}}</td>
                <td>{{ ctt.name }}</td>
                <td>{{ ctt.phone }}</td>
                <td>{{ ctt.date_created }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'crud:home' %}">Voltar</a>
</body>
</html>
