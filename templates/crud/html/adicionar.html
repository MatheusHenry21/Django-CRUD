<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizagem do ORM em Django</title>
</head>

<style>
    body{
        font-family: sans-serif;
        background-color: #909090;
    }

    h1{
        text-align: center;
    }

    form{
        position: absolute;
        left: 525px;
        top: 100px;
        width: 200px;
        display: block;
        background-color: #707070;
        padding: 10px;
    }

    button{
        background-color: rgb(13, 215, 20);
        position: relative;
        margin-top: 20px;
        margin-left: 150px;
    }
</style>

<body>
    <h1>Adicione o contato</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{info}}
        <button>Enviar</button>
    </form>
</body>
</html>
