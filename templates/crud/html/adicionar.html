<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizagem do ORM em Django</title>
</head>

<style>
    body{
        font-family: sans-serif;
        background-color: #909090;
    }

    h1{
        text-align: center;
    }

    form{
        position: absolute;
        left: 525px;
        top: 100px;
        width: 200px;
        display: block;
        background-color: #707070;
        padding: 10px;
    }

    button{
        background-color: rgb(13, 215, 20);
        font-size: 11pt;
    }

    a{
        background-color: red;
        color: black;
        text-decoration: none;
        border: 3px solid black;
        padding: 1px 5px 1px 5px;
        font-size: 11pt;
        display: inline-block;
        margin-right: 85px;
    }
</style>

<body>
    <h1>Adicione o contato</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{info}}<br/>
        <a href="{% url 'crud:home' %}">Voltar</a>
        <button>Enviar</button>
    </form>
</body>
</html>
